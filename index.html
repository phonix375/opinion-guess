<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Syncro</title>
</head>
<body>
    <header class="mb-3 mt-5 bk-image">
        <div class="d-flex justify-content-center">
            <h1 class="fst-italic text-primary">Syncro</h1>
        </div>
    </header>
    <main class="d-flex justify-content-center">
        <form class="d-flex flex-column bg-light col-8 p-4" autocomplete="off">
            <div class="d-flex justify-content-center mb-3">
                <input class="" placeholder="Username" type="text" id="username"></input>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <input class="" placeholder="Password" type="password" id="password"></input>
            </div>
        <button id="submit" class="d-flex justify-content-center w-50 m-auto mt-3 btn bg-primary col-7">Login</button>
    </main>
    <div class="d-flex justify-content-center">
        <p>Not a member?</p>
        <a href="register.html" class="ms-2">Register here!</a>
    </div>
    <footer>
        <p></p>
    </footer>
</body>
</html>
